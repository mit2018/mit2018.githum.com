<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

</head>
<body>
  <div class="container">
      <div>
        <h3>STAFF REGISTRATION</h3>
        <form id="contactForm">
          <p>
            <label>NAME</label>
            <input class="form-control" type="text" name="name" id="name" required>
          </p>
          <p>
            <label>AGE</label>
            <input class="form-control" type="text" name="age" id="age">
          </p>
          <p>
            <label>DATE OF BIRTH</label>
            <input class="form-control" type="date" name="dob" id="dob" required>
          </p>
          <p>
            <label>GENDER</label>
            <select class="form-control" id="gender">
                   <option>Male</option>
                   <option>Female</option>
                   <option>Other</option>
            </select>          
          </p>
          <p class="full">
            <label>DATE OF APPOINTMENT</label>
            <input class="form-control" type="date" name="appoint" id="doa">
          </p>
          <p class="full">
            <button class="btn btn-primary" onclick="window.location.reload();" type="submit" id="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
